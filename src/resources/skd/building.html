<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基建信息</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .building-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .building-card {
            background-color: #2d2d2d;
            border-radius: 12px;
            padding: 20px;
            width: calc(50% - 20px);
            box-sizing: border-box;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: 1px solid #3a3a3a;
        }
        .card-title {
            font-size: 16px;
            color: #bbbbbb;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .card-value {
            font-size: 22px;
            font-weight: bold;
            color: #ffffff;
            display: flex;
            align-items: center;
        }
        .progress-bar {
            height: 8px;
            background-color: #3a3a3a;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 4px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>基建信息</h1>
    </div>
    
    <div class="building-container">
        <!-- 贸易站 -->
        <div class="building-card">
            <div class="card-title">订单进程</div>
            <div class="card-value">{{data.tradings.now}}/{{data.tradings.max}}</div>
        </div>
        
        <!-- 制造站 -->
        <div class="building-card">
            <div class="card-title">制造进度</div>
            <div class="card-value">{{data.manufactures.now}}/{{data.manufactures.max}}</div>
        </div>
        
        <!-- 宿舍 -->
        <div class="building-card">
            <div class="card-title">休息进度</div>
            <div class="card-value">{{data.dormitories.now}}/{{data.dormitories.max}}</div>
        </div>
        
        <!-- 会客室 -->
        <div class="building-card">
            <div class="card-title">线索进度</div>
            <div class="card-value">{{data.board.now}}/{{data.board.max}}</div>
        </div>
        
        <!-- 疲劳干员 -->
        <div class="building-card">
            <div class="card-title">疲劳干员</div>
            <div class="card-value">{{data.tiredChars.now}}</div>
        </div>
        
        <!-- 人力 -->
        <div class="building-card">
            <div class="card-title">无人机</div>
            <div class="card-value">{{data.labor.now}}/{{data.labor.max}}</div>
        </div>
    </div>
</body>
</html>

name: 枫林实例方案 #方案名称
version: "1.0.0" #方案版本
description: 这是一个方案，用于查看如何培养干员 #方案描述
author: 枫林  #作者
career:  #推荐职业数量 满足推荐数量且该分支下的干员练度达标，该分支下不再推荐培养干员
  先锋: 1 #先锋推荐数量
  狙击: 2 #狙击推荐数量
  医疗: 3 #医疗推荐数量
  术师: 4 #术师推荐数量
  近卫: 5 #近卫推荐数量
  重装: 6 #重装推荐数量
  特种: 7 #特种推荐数量
data: #方案数据
  桃金娘: #干员名称，可以使用别名 需要在别名中存在
    lv:
      lv: 60 #干员等级
      lv2: 2 #精炼等级
      msg: 建议将[name]提升到精[lv2]等级[lv],当前等级为[nowLevel] #不满足等级要求提示
      msg1: 干员[name]已达到精[lv2]等级[lv]，无需继续提升 #满足等级要求提示
    unqule:
      unqule1: 1 #1技能需要解锁等级 全部若仅需7级技能解锁等级请全部填写为0
      unqule2: 3 #2技能需要解锁等级 全部若仅需7级技能解锁等级请全部填写为0
      skchr_blemsh_3: 3
      msg: 建议将[skchr_blemsh]提升到[level],当前等级为[nowLevel] #不满足等级要求提示
      msg1: 干员[name]已达到[skchr_blemsh]等级[level],无需继续提升 #满足等级要求提示
    skill1:
      skill1: 1
      skill2: 3
      skill3: 3
      msg: 建议将[skillName]提升到[level],当前等级为[nowLevel] #不满足等级要求提示
      msg1: 干员[name]已达到[skillName]等级[level],无需继续提升 #满足等级要求提示
    msg: 缺失干员[name]建议抽取 #缺失干员提示
    msg1: 干员[name]已达到[lv]等级，无需继续提升 #全部满足时提示
